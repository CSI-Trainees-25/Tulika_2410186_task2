<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>My To-Do List</h1>
    <div class="tabs">
      <div class="tab">Task</div>
      <div class="tab">4 Task</div>
      <div class="tab">2 In Progress</div>
      <div class="tab">2 Done</div>
    </div>
  </header>

  <div class="container">
    <div class="task-column">  
    <div class="task-input">
  <input type="text" id="taskName" placeholder="Task Name" />
  <input type="number" id="taskDuration" placeholder="Duration (min)" />
  <input type="datetime-local" id="taskDateTime" />
  <button id="addTaskBtn">Add Task</button>
</div>
    </div>

    <div class="do-now">
      <h2>Do Now</h2>
      <div class="timer-controls">
        <input type="number" placeholder="Set Timer (minutes)" />
        <button>Set Timer</button>
        <button>Start</button>
      </div>
    </div>
  </div>

  <script src="csi.js"></script>
</body>
</html>
