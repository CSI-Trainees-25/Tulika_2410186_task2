<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>My To-Do List</h1>
    <div class="tabs">
      <div class="tab">Task</div>
      <div class="tab">4 Task</div>
      <div class="tab">2 In Progress</div>
      <div class="tab">2 Done</div>
    </div>
  </header>

  <div class="container">
    <!-- Task Column -->
    <div class="task-column">

      <div class="task-card">
        <div class="task-title">Do CSI project</div>
    
    
    
        <div class="task-footer">
          <select class="status-select">
            <option>To Do</option>
            <option>In Progress</option>
            <option>Done</option>
          </select>
          <select class="priority-select">
            <option>High</option>
            <option>Medium</option>
            <option>Low</option>
          </select>
          <button>Save</button>
        </div>
      </div>

      <div class="task-card">
        <div class="task-title">Solve 2 questions on codechef</div>
      
      
      
        <div class="task-footer">
          <select class="status-select">
            <option>To Do</option>
            <option>In Progress</option>
            <option>Done</option>
          </select>
          <select class="priority-select">
            <option>High</option>
            <option>Medium</option>
            <option>Low</option>
          </select>
          <button>Save</button>
        </div>
      </div>

      <div class="task-card">
        <div class="task-title">Study for ST</div>
        
        
        
        <div class="task-footer">
          <select class="status-select">
            <option>To Do</option>
            <option>In Progress</option>
            <option>Done</option>
          </select>
          <select class="priority-select">
            <option>High</option>
            <option>Medium</option>
            <option>Low</option>
          </select>
          <button>Save</button>
        </div>
      </div>

      <div class="task-card">
        <div class="task-title">Do COA Assignment</div>
      
      
      
        <div class="task-footer">
          <select class="status-select">
            <option>To Do</option>
            <option>In Progress</option>
            <option>Done</option>
          </select>
          <select class="priority-select">
            <option>High</option>
            <option>Medium</option>
            <option>Low</option>
          </select>
          <button>Save</button>
        </div>
      </div>

      <div class="task-card">
        <div class="task-title">The Psychology of Money</div>
        
        
        
        <div class="task-footer">
          <select class="status-select">
            <option>To Do</option>
            <option>In Progress</option>
            <option>Done</option>
          </select>
          <select class="priority-select">
            <option>High</option>
            <option>Medium</option>
            <option>Low</option>
          </select>
          <button>Save</button>
        </div>
      </div>

    </div>

    <!-- Do Now Column -->
    <div class="do-now">
      <h2>Do Now</h2>
      <div class="timer-controls">
        <input type="number" placeholder="Set Timer (minutes)" />
        <button>Set Timer</button>
        <button>Start</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
